<script type="text/javascript">

    window.onload=function(){

        billList();
    }

    function getType(){
        <!--$("#dealType").html('<option data-hidden="true" value="0">请选择类型</option>')-->
        $.ajax({
            url : 'http://localhost:8080/dic/mDiclist',
            type : 'get',
            data : {'classIds':'3'},
            success : function(data){
                if('00000'==data.resultCode){
                    var dicList3 = data.resultData[3];
                    for (var i = 0; i < dicList3.length; i++) {
                        $('#dealType').append("<option value=" + dicList3[i].itemId + ">" + dicList3[i].itemName + "</option>");
                    }
                    $('#dealType').selectpicker('refresh');
                    $('#dealType').selectpicker('render');

                }
            }
        });

    }
    function getClassify(){

        if($('#dealType').val()==1){//收入
            var classIds = '4';
        }else if($('#dealType').val()==-1){//支出
            var classIds = '5';
        }else{
            alert('请选择交易类型')
        }
        $.ajax({
            url : 'http://localhost:8080/dic/mDiclist',
            type : 'get',
            data : {'classIds':classIds},
            success : function(data){
                if('00000'==data.resultCode){
                    var dicList = data.resultData[classIds];
                    for (var i = 0; i < dicList.length; i++) {
                        $('#dealClassify').append("<option value=" + dicList[i].itemId + ">" + dicList[i].itemName + "</option>");
                    }

                }
            }
        });
    }



    function billList(){
       $.ajax({
            url : 'http://localhost:8080/user/billList',
            type : 'get',

            success : function(data){
                if('00000'==data.resultCode){
                    initBillList(data);

                }
            }
        });
    }
    function initBillList(data){
        rtndata = {rows:data.resultData};
        // console.log(rtndata.rows.name)
        $('#userList').bootstrapTable('refresh')
        $('#userList').bootstrapTable({
            data:rtndata.rows,
            dataType: "json",
            // data:json.data.dataList,
            cache: false, // 不缓存
            // height: getHeight(), // 设置高度，会启用固定表头的特性
            striped: true, // 隔行加亮
            pagination: true, // 开启分页功能
            search: false, // 开启搜索功能
            showColumns: false, // 开启自定义列显示功能
            showRefresh: true, // 开启刷新功能
            // queryParams: queryParams,
            pageSize: 2, //每页的记录行数（*）
            minimumCountColumns: 2, // 设置最少显示列个数
            clickToSelect: true, // 单击行即可以选中
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            sortName: 'attendanceDate', // 设置默认排序为 name
            sortOrder: 'desc', // 设置排序为反序 desc
            columns: [{
                field: 'SerialNumber',
                title: '序号',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return index+1;
                }
            },{
                field: 'dealRecordId',
                title: '主键id',
                align: 'center',
                valign: 'middle',
                visible: false,
                sortable: true // 开启排序功能
            },{
                field: 'dealMoney',
                title: '交易金额',
                align: 'center',
                valign: 'middle',
                sortable: true // 开启排序功能
            }, {
                field: 'dealType',
                title: '交易类型',
                align: 'center',
                valign: 'middle',
                // sortable: true
            },{
                field: 'dealClassify',
                title: '交易分类',
                align: 'center',
                valign: 'middle',
                //sortable: true // 开启排序功能
            },  {
                field: 'consumeTime',
                title: '消费时间',
                align: 'center',
                valign: 'middle',
                //获取日期列的值进行转换
                formatter: function (value, row, index) {
                    return changeDateFormat(value)
                }
            }]
    })
    //转换日期格式(时间戳转换为datetime格式)
    function changeDateFormat(cellval) {
        var d = new Date(cellval);
        var times=d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
        return times;
    }
    }


</script>
<script type="text/javascript">
    $("#datetimeStart").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        todayBtn: true,
        initialDate: new Date(),//初始化当前日期
    }).on("click",function(){
        $("#datetimeStart").datetimepicker("setEndDate",$("#datetimeEnd").val())
    });
    $("#datetimeEnd").datetimepicker({
        format: 'yyyy-mm-dd',
        minView:'month',
        language: 'zh-CN',
        autoclose:true,
        todayBtn: true,
        initialDate: new Date(),//初始化当前日期
    }).on("click",function(){
        $("#datetimeEnd").datetimepicker("setStartDate",$("#datetimeStart").val())
    });
</script>
