<div style="width:70%;margin:0 auto;">
    <table id="userList" class="table table-active table-striped" width="70%" border="1" cellpadding="2" cellspacing="1">


    </table>

<script type="text/javascript">

    window.onload=function(){
        userCenter();
    }
    function userCenter(){
       $.ajax({
            url : 'http://localhost:8080/user/userList',
            type : 'get',
            <!--data : {'employeeNumber':'AAA000001'},-->
            success : function(data){
                if('00000'==data.resultCode){
                    initUserList(data);

                }
            }
        });
    }
    function initUserList(data){
        rtndata = {rows:data.resultData};
        // console.log(rtndata.rows.name)
        $('#userList').bootstrapTable('refresh')
        $('#userList').bootstrapTable({
            data:rtndata.rows,
            dataType: "json",
            // data:json.data.dataList,
            cache: false, // 不缓存
            // height: getHeight(), // 设置高度，会启用固定表头的特性
            striped: true, // 隔行加亮
            pagination: true, // 开启分页功能
            search: false, // 开启搜索功能
            showColumns: false, // 开启自定义列显示功能
            showRefresh: true, // 开启刷新功能
            // queryParams: queryParams,
            pageSize: 2, //每页的记录行数（*）
            minimumCountColumns: 2, // 设置最少显示列个数
            clickToSelect: true, // 单击行即可以选中
            uniqueId: "id", //每一行的唯一标识，一般为主键列
            sortName: 'attendanceDate', // 设置默认排序为 name
            sortOrder: 'desc', // 设置排序为反序 desc
            columns: [{
                field: 'SerialNumber',
                title: '序号',
                align: 'center',
                valign: 'middle',
                formatter: function (value, row, index) {
                    return index+1;
                }
            },{
                field: 'userId',
                title: '主键id',
                align: 'center',
                valign: 'middle',
                visible: false,
                sortable: true // 开启排序功能
            },{
                field: 'loginName',
                title: '登录名',
                align: 'center',
                valign: 'middle',
                sortable: true // 开启排序功能
            }, {
                field: 'phone',
                title: '手机',
                align: 'center',
                valign: 'middle',
                // sortable: true
            },{
                field: 'password',
                title: '密码',
                align: 'center',
                valign: 'middle',
                //sortable: true // 开启排序功能
            },  {
                field: 'createTime',
                title: '创建时间',
                align: 'center',
                valign: 'middle',
                //获取日期列的值进行转换
                formatter: function (value, row, index) {
                    return changeDateFormat(value)
                }
            },  {
                field: 'updateTime',
                title: '更新时间',
                align: 'center',
                valign: 'middle',
                //获取日期列的值进行转换
                formatter: function (value, row, index) {
                    return changeDateFormat(value)
                }
            }]
    })

    //转换日期格式(时间戳转换为datetime格式)
    function changeDateFormat(cellval) {
        var d = new Date(cellval);
        var times=d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds();
        return times;
    }
    }
</script>
